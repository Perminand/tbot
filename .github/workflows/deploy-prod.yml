name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Optional: image tag to deploy (default: prod-latest on main, or the pushed tag)'
        required: false
  push:
    branches:
      - master
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

concurrency:
  group: prod-deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: perminand/tbot

jobs:
  build-and-push-image:
    name: Build and Push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ github.sha }}
            type=ref,event=tag
            type=raw,value=prod-latest,enable=${{ github.ref == 'refs/heads/master' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy over SSH
    needs: build-and-push-image
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for copying compose file)
        uses: actions/checkout@v4

      - name: Resolve image reference
        id: image
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            IMAGE_VALUE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.image_tag }}"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            IMAGE_VALUE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}"
          else
            IMAGE_VALUE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:prod-latest"
          fi
          echo "IMAGE=$IMAGE_VALUE" >> $GITHUB_OUTPUT
          echo "Resolved image: $IMAGE_VALUE"

      - name: Preflight: ensure target dir exists and writable
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_SSH_PORT }}
          script_stop: true
          script: |
            set -euo pipefail
            echo "whoami: $(whoami)"
            echo "target: ${{ secrets.PRODUCTION_PATH }}"
            mkdir -p "${{ secrets.PRODUCTION_PATH }}"
            ls -ld "${{ secrets.PRODUCTION_PATH }}"
            df -h "${{ secrets.PRODUCTION_PATH }}" || df -h
            touch "${{ secrets.PRODUCTION_PATH }}/.deploy_touch"
            ls -lah "${{ secrets.PRODUCTION_PATH }}"

      - name: Copy docker-compose.production.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_SSH_PORT }}
          source: "docker-compose.production.yml,init.sql,init_trading_settings.sql,create-database.sql,nginx.conf,fix-database.sh,fix-now.sh,quick-start.sh"
          target: ${{ secrets.PRODUCTION_PATH }}
          debug: true
          overwrite: true
          rm: true
          tar_tmp_path: /tmp

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE: ${{ steps.image.outputs.IMAGE }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          TINKOFF_SANDBOX_TOKEN: ${{ secrets.TINKOFF_SANDBOX_TOKEN }}
          TINKOFF_PRODUCTION_TOKEN: ${{ secrets.TINKOFF_PRODUCTION_TOKEN }}
          APP_USERNAME: ${{ secrets.APP_USERNAME }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_SSH_PORT }}
          envs: IMAGE,DB_PASSWORD,TINKOFF_SANDBOX_TOKEN,TINKOFF_PRODUCTION_TOKEN,APP_USERNAME,APP_PASSWORD,GHCR_PAT
          script_stop: true
          script: |
            set -euo pipefail
            echo "Debug: IMAGE variable is: $IMAGE"
            echo "Debug: Current directory: $(pwd)"
            
            mkdir -p ${{ secrets.PRODUCTION_PATH }}
            
            if [ ! -d "${{ secrets.PRODUCTION_PATH }}" ]; then
            echo "Error: Directory ${{ secrets.PRODUCTION_PATH }} does not exist"
            exit 1
            fi
            cd "${{ secrets.PRODUCTION_PATH }}"


            echo "Debug: Changed to directory: $(pwd)"

            # Fix wrong file types if directories were created by mistake
            if [ -d nginx.conf ]; then
              echo "Fix: 'nginx.conf' is a directory; removing"
              rm -rf nginx.conf
            fi
            if [ -d init.sql ]; then
              echo "Fix: 'init.sql' is a directory; removing"
              rm -rf init.sql
            fi

            echo "IMAGE=$IMAGE" > .env
            echo "DB_PASSWORD=$DB_PASSWORD" >> .env
            echo "TINKOFF_SANDBOX_TOKEN=$TINKOFF_SANDBOX_TOKEN" >> .env
            echo "TINKOFF_PRODUCTION_TOKEN=$TINKOFF_PRODUCTION_TOKEN" >> .env
            echo "APP_USERNAME=$APP_USERNAME" >> .env
            echo "APP_PASSWORD=$APP_PASSWORD" >> .env
            
            echo "Debug: Created .env file:"
            cat .env

            echo "$GHCR_PAT" | docker login ${{ env.REGISTRY }} -u "${{ github.actor }}" --password-stdin
            docker-compose -f docker-compose.production.yml pull
            docker-compose -f docker-compose.production.yml up -d --remove-orphans
            
            echo "Ожидаем запуска PostgreSQL..."
            for i in {1..60}; do
            
            if docker exec tbot_postgres psql -U postgres -d tbot_db -c "SELECT 1;" >/dev/null 2>&1; then
            echo "PostgreSQL готов"
            break
            fi
            
            echo "Попробуем ещё раз через 5 секунд... ($i/60)"
            sleep 5
            done
  
            if [ $i -eq 60 ]; then
            echo "Ошибка: PostgreSQL не запустился за 5 минут"
            exit 1
            fi
  

            # Очищаем старые образы/контейнеры старше суток, чтобы не забивать диск
            docker system prune -af --filter "until=24h"
          
