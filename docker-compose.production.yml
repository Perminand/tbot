version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tbot_postgres
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    environment:
      POSTGRES_DB: tbot_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_secure_password_here}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # SQL скрипты больше не нужны - Liquibase управляет схемой БД
    networks:
      - tbot_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tbot_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application
  tbot-app:
    image: ${IMAGE:-tbot-app:latest}
    container_name: tbot_app
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    environment:
      # Database Configuration
      DB_URL: jdbc:postgresql://postgres:5432/tbot_db
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-your_secure_password_here}
      
      # Tinkoff API Configuration
      TINKOFF_SANDBOX_TOKEN: ${TINKOFF_SANDBOX_TOKEN}
      TINKOFF_PRODUCTION_TOKEN: ${TINKOFF_PRODUCTION_TOKEN}
      
      # Application Configuration
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-production}
      JAVA_OPTS: ${JAVA_OPTS:--Xmx1g -Xms512m}
      
      # Security Configuration
      APP_USERNAME: ${APP_USERNAME:-admin}
      APP_PASSWORD: ${APP_PASSWORD:-admin}
      
      # Server Configuration
      SERVER_PORT: 8080  # Используем стандартный порт HTTP
      
      # Logging Configuration
      LOGGING_LEVEL_ROOT: ${LOGGING_LEVEL_ROOT:-INFO}
      LOGGING_LEVEL_RU_PERMINOV: ${LOGGING_LEVEL_RU_PERMINOV:-DEBUG}
    ports:
      - "80:8080"  # Пробрасываем на стандартный HTTP порт
      - "8080:8080"  # Дублируем для совместимости
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tbot_network
    restart: unless-stopped
    volumes:
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy (опционально)
  nginx:
    image: nginx:alpine
    container_name: tbot_nginx
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    profiles:
      - nginx
    ports:
      - "443:443"  # HTTPS
      - "80:80"    # HTTP (редирект на HTTPS)
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL сертификаты
    depends_on:
      - tbot-app
    networks:
      - tbot_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  app_logs:
    driver: local

networks:
  tbot_network:
    driver: bridge


